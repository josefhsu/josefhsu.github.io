<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語接龍五子棋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            display: flex;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
        }
        #left-panel {
            width: 250px;
            text-align: center;
            margin-right: 20px;
        }
        #center-panel {
            text-align: center;
        }
        #right-panel {
            width: 250px;
            margin-left: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(12, 40px);
            grid-gap: 1px;
            background-color: #ddd;
            border: 1px solid #999;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        .warning {
            border: 2px solid yellow;
        }
        .player-section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 auto;
        }
        .score {
            font-size: 22pt;
            margin: 10px 0;
        }
        #rules {
            text-align: left;
            font-size: 14px;
        }
        #start-button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="left-panel">
            <div class="player-section">
                <div class="player-avatar" style="background-color: blue;"></div>
                <div class="score">玩家1分數: <span id="score1">0</span></div>
                <input type="text" id="char-input1" maxlength="1" placeholder="玩家1輸入">
                <button onclick="placeCharacter(1)">放置</button>
            </div>
            <div class="player-section">
                <div class="player-avatar" style="background-color: red;"></div>
                <div class="score">玩家2分數: <span id="score2">0</span></div>
                <input type="text" id="char-input2" maxlength="1" placeholder="玩家2輸入">
                <button onclick="placeCharacter(2)">放置</button>
            </div>
        </div>
        <div id="center-panel">
            <h1>成語接龍五子棋</h1>
            <div id="board"></div>
            <p id="message"></p>
            <p id="timer">60</p>
            <button id="start-button" onclick="startGame()">開始遊戲</button>
        </div>
        <div id="right-panel">
            <h2>遊戲規則</h2>
            <div id="rules">
                <ol>
                    <li>遊戲開始時，中央格子會出現一個隨機字符。</li>
                    <li>玩家輪流選擇一個與已有字符相鄰的空格，輸入一個字。</li>
                    <li>玩家1的字符為藍色，玩家2的字符為紅色。</li>
                    <li>每放置一個字得1分。</li>
                    <li>形成四字成語（不分顏色）額外得2分。</li>
                    <li>首先形成五個連續同色字符的玩家獲勝。</li>
                    <li>每回合有60秒時間限制，超時則輸。</li>
                    <li>黃色邊框表示該位置形成活三或死四。</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        const board = [];
        const size = 12;
        let currentPlayer = 1;
        const characters = '天地人和春夏秋冬風雨雷電山川湖海日月星辰';
        let timeLeft = 60;
        let timerInterval;
        let scores = [0, 0];
        let gameStarted = false;

        function initializeBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            for (let i = 0; i < size; i++) {
                board[i] = [];
                for (let j = 0; j < size; j++) {
                    board[i][j] = '';
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => selectCell(i, j));
                    boardElement.appendChild(cell);
                }
            }
        }

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            initializeBoard();
            setFirstCharacter();
            startTimer();
            document.getElementById('start-button').disabled = true;
            setMessage("遊戲開始！玩家1先行");
        }

        function setFirstCharacter() {
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            const centerRow = Math.floor(size / 2);
            const centerCol = Math.floor(size / 2);
            board[centerRow][centerCol] = randomChar;
            const cell = document.querySelector(`[data-row="${centerRow}"][data-col="${centerCol}"]`);
            cell.textContent = randomChar;
            cell.style.color = 'green';
        }

        let selectedCell = null;

        function selectCell(row, col) {
            if (!gameStarted || board[row][col] !== '') return;
            if (selectedCell) {
                selectedCell.style.backgroundColor = '#fff';
            }
            selectedCell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            selectedCell.style.backgroundColor = '#e0e0e0';
        }

        function placeCharacter(player) {
            if (!gameStarted || player !== currentPlayer) return;
            if (!selectedCell) {
                setMessage("請先選擇一個格子");
                return;
            }

            const char = document.getElementById(`char-input${player}`).value;
            if (char.length !== 1) {
                setMessage("請輸入一個字");
                return;
            }

            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            if (!isValidPlacement(row, col)) {
                setMessage("無效的放置位置，必須與已有的字相連");
                return;
            }

            board[row][col] = char;
            selectedCell.textContent = char;
            selectedCell.style.color = player === 1 ? 'blue' : 'red';

            // 增加基本得分
            scores[player - 1] += 1;

            // 檢查成語得分
            checkIdiomScore(row, col);

            updateScores();

            if (checkWin(row, col)) {
                setMessage(`玩家 ${player} 獲勝！`);
                endGame();
            } else {
                currentPlayer = 3 - currentPlayer;  // 切換玩家 (1 -> 2, 2 -> 1)
                setMessage(`輪到玩家 ${currentPlayer}`);
                resetTimer();
            }

            selectedCell.style.backgroundColor = '#fff';
            selectedCell = null;
            document.getElementById(`char-input${player}`).value = '';

            checkWarnings();
        }

        // 其他函數保持不變...

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    setMessage(`時間到！玩家 ${currentPlayer} 輸了！`);
                    endGame();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 60;
            document.getElementById('timer').textContent = timeLeft;
            startTimer();
        }

        function updateScores() {
            document.getElementById('score1').textContent = scores[0];
            document.getElementById('score2').textContent = scores[1];
        }

        function endGame() {
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('start-button').disabled = false;
        }

        // 初始化遊戲
        initializeBoard();
        setMessage("點擊「開始遊戲」按鈕開始");
    </script>
</body>
</html>
