<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成語接龍五子棋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(12, 40px);
            grid-gap: 1px;
            background-color: #ddd;
            border: 1px solid #999;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
        }
        #input-area {
            margin-top: 20px;
        }
        input, button {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>成語接龍五子棋</h1>
        <div id="board"></div>
        <div id="input-area">
            <input type="text" id="idiom-input" placeholder="輸入四字成語">
            <button onclick="placeIdiom()">放置成語</button>
        </div>
        <p id="message"></p>
        <p id="last-char"></p>
    </div>

    <script>
        const board = [];
        const size = 12;
        let currentPlayer = 1;
        let lastChar = '';

        const characters = '天地人和春夏秋冬風雨雷電山川湖海日月星辰';

        function initializeBoard() {
            const boardElement = document.getElementById('board');
            for (let i = 0; i < size; i++) {
                board[i] = [];
                for (let j = 0; j < size; j++) {
                    board[i][j] = '';
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', () => selectCell(i, j));
                    boardElement.appendChild(cell);
                }
            }
            setFirstCharacter();
        }

        function setFirstCharacter() {
            const randomChar = characters[Math.floor(Math.random() * characters.length)];
            lastChar = randomChar;
            board[0][0] = randomChar;
            const cell = document.querySelector('[data-row="0"][data-col="0"]');
            cell.textContent = randomChar;
            cell.style.color = 'green';
            updateLastChar();
        }

        let selectedCell = null;

        function selectCell(row, col) {
            if (board[row][col] !== '') return;
            if (selectedCell) {
                selectedCell.style.backgroundColor = '#fff';
            }
            selectedCell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
            selectedCell.style.backgroundColor = '#e0e0e0';
        }

        function placeIdiom() {
            if (!selectedCell) {
                setMessage("請先選擇一個格子");
                return;
            }

            const idiom = document.getElementById('idiom-input').value;
            if (idiom.length !== 4) {
                setMessage("請輸入四字成語");
                return;
            }

            if (idiom[0] !== lastChar) {
                setMessage(`成語必須以「${lastChar}」開頭`);
                return;
            }

            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            if (row + 3 >= size && col + 3 >= size) {
                setMessage("選擇的位置無法放置完整成語");
                return;
            }

            if (row + 3 < size) {
                placeVertical(row, col, idiom);
            } else {
                placeHorizontal(row, col, idiom);
            }

            lastChar = idiom[3];
            updateLastChar();

            if (checkWin(row, col)) {
                setMessage(`玩家 ${currentPlayer} 獲勝！`);
            } else {
                currentPlayer = 3 - currentPlayer;  // 切換玩家 (1 -> 2, 2 -> 1)
                setMessage(`輪到玩家 ${currentPlayer}`);
            }

            selectedCell.style.backgroundColor = '#fff';
            selectedCell = null;
            document.getElementById('idiom-input').value = '';
        }

        function placeVertical(row, col, idiom) {
            for (let i = 0; i < 4; i++) {
                board[row + i][col] = idiom[i];
                const cell = document.querySelector(`[data-row="${row + i}"][data-col="${col}"]`);
                cell.textContent = idiom[i];
                cell.style.color = currentPlayer === 1 ? 'blue' : 'red';
            }
        }

        function placeHorizontal(row, col, idiom) {
            for (let i = 0; i < 4; i++) {
                board[row][col + i] = idiom[i];
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col + i}"]`);
                cell.textContent = idiom[i];
                cell.style.color = currentPlayer === 1 ? 'blue' : 'red';
            }
        }

        function checkWin(row, col) {
            const directions = [
                [1, 0], [0, 1], [1, 1], [1, -1]
            ];

            for (let [dx, dy] of directions) {
                let count = 1;
                let r = row, c = col;

                while (count < 5) {
                    r += dx;
                    c += dy;
                    if (r < 0 || r >= size || c < 0 || c >= size || board[r][c] === '' || 
                        document.querySelector(`[data-row="${r}"][data-col="${c}"]`).style.color !==
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).style.color) {
                        break;
                    }
                    count++;
                }

                r = row;
                c = col;

                while (count < 5) {
                    r -= dx;
                    c -= dy;
                    if (r < 0 || r >= size || c < 0 || c >= size || board[r][c] === '' || 
                        document.querySelector(`[data-row="${r}"][data-col="${c}"]`).style.color !==
                        document.querySelector(`[data-row="${row}"][data-col="${col}"]`).style.color) {
                        break;
                    }
                    count++;
                }

                if (count >= 5) {
                    return true;
                }
            }

            return false;
        }

        function setMessage(msg) {
            document.getElementById('message').textContent = msg;
        }

        function updateLastChar() {
            document.getElementById('last-char').textContent = `下一個成語必須以「${lastChar}」開頭`;
        }

        initializeBoard();
        setMessage("玩家1先行");
    </script>
</body>
</html>
